<div class="quizz-container">
  <div class="quizz-logo">
    <img src="assets/imgs/logo.png" alt="logo">
    <h2>{{title}}</h2>
  </div>

  <div *ngIf="!finished" class="quizz-questions">
    <h2>{{questionsSelected.question}}</h2>
  </div>

  <div *ngIf="!finished" class="quizz-options">
    <button *ngFor="let option of questionsSelected.options; let i = index"
    (click)="playeranswer(option.alias)"
    class="btn-option">
      {{option.name}}
    </button>
  </div>

  <div *ngIf="finished" class="quizz-results">
    <h1>The answer is :</h1>
    <p>{{answersSelected}}</p>
  </div>
</div>
